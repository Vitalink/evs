name: Maven CI/CD
on:
 push:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 14
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Fix permissions
        run: |
          chmod u+x builder/release.sh 
      - name: Build project with Maven
        run: |
          builder/release.sh  
